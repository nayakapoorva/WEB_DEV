<html>
    <head>
        <title>Hello Web Development Tutorial</title>
        <script>
            var a=10;
            var b="hello world";
            c = 3.25;
            console.log(c);
            // operators
            //uniary operator
            c = -c;
            console.log(c);
            //binary operator;
            c = c+2.5;
            console.log(c);

            //arthematic operations
            var num1=2;
            var num2=3;

            console.log("Addition"+(num1+num2));
            console.log("Subtraction"+(num1-num2));
            console.log("Multiplication"+(num1*num2));
            console.log("Division"+(num1/num2));
            console.log("Increment- pre increment:"+(++num1)+"post increment: "+(num1++));
            console.log("Decrement- pre decrement"+(--num1)+"post decrement"+(num1--));
            console.log("Power"+(num1**num2));
        </script>
    </head>

    <body>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio quam non itaque praesentium accusamus similique ipsam exercitationem nesciunt qui quae.</p>
    </body>
</html>
