<html>
    <head>
        <title>
            Web Development Tutorial
        </title>
    </head>
    <body>
        <h1>JS ALERT PROMPT AND CONFRIM</h1>

        <script>
            //alert
            var al = alert("This is a popup");
            console.log(al);

            //prompt
            var name = prompt("What is your name?","Guest");
            console.log(name);

            //CONFRIM
            var del = confirm("Do you wanna delete for sure?");
            console.log(del);

            if(del)
            {
                console.log("Post deleted");
            }
            else{
                console.log("Post not deleted");
            }
        </script>
    </body>
</html>
