<html>
    <head>
        <title>
            Web Development Tutorial
        </title>
    </head>

    <body>
        <h1>
            JS ARROW FUNCTIONS
        </h1>
    </body>
    <script>
        function sum1(a,b)
        {
            var s = a+b;
            return s;
        }
        let s = sum1(2,3)
        console.log(s);

        let sum2 = (a,b) => a+b;
        console.log(sum2(5,6));
    </script>
</html>
