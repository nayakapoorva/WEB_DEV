<html>
    <head>
        <title>
            Web Development Tutorial
        </title>
    </head>
    <body>
        <h1>
            JS ARRAY AND OBJECTS
        </h1>

        <script>
            //object
            let employ = {
                name:"abc",
                age:25,
                prof:"sde",
                salary:10.25,
            }
            console.log(employ);

            //array
            let a = [23,40,"abc"];
            console.log(a);
            console.log(a[1]);
            console.log(a.length);
            a.push("this is end");
            console.log(a);
        </script>
    </body>
</html>
