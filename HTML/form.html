<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="description" content="The HyperText Markup Language or HTML is the standard markup language for
         documents designed to be displayed in a web browser. It can be assisted by technologies such as
         Cascading Style Sheets or CSS and scripting languages such as JavaScript or JS.">
        <meta name="keywords" content="HTML, CSS, JS">
    <title>Hello Web Development Tutorial</title>
</head>
<body>
<h2>Forms</h2>
<hr><h4>Creating Form</h4><hr>
<form>
    <div>
    <label for="Name">Name</label>
    <input type="text" name="Name" id="Name" placeholder="Full Name">
    </div><br>
    <div>
        <label for="Email">E-mail</label>
        <input type="email" name="Email" id="Email" placeholder="@gmail.com">
    </div><br>
    <div>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" placeholder="10 digit phone number">
    </div><br>
    <div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="street, area">
        <label for="pin">Pin Code</label>
        <input type="number" name="pin" id="pin" placeholder="Pincode">
    </div><br>
    <div>
        <label for="gender">Gender: </label>
        Male <input type="radio" name="gender" id="gender">
        FeMale <input type="radio" name="gender" id="gender">
        Other <input type="radio" name="gender" id="gender">
    </div><br>
    <div>
        <label>Are you 18 above?</label>
        <input type="checkbox" checked="checked">
    </div><br>
    <div>
        <label>Intrested Areas:</label>
        Literature <input type="checkbox" name="IA">
        History <input type="checkbox" name="IA">
        ART <input type="checkbox" name="IA">
        SCIENCE <input type="checkbox" name="IA">
    </div><br>
    <div>
        <label for="education">Education: </label>
        <select name="education" id="education">
            <option value="UG">UG(Under Graduate)</option>
            <option value="PG">PG(Post Graduate)</option>
            <option value="Inter">INTERMEDIATE(PUC)</option>
            <OPTION value="SSLC">SSLC(10TH PASS)</OPTION>
        </select>
    </div><br>
    <div>
        <input type="submit" value="Submit" name="submit">
        <input type="reset" value="Reset" name="reset">
    </div>
</form>
</body>
</html>
